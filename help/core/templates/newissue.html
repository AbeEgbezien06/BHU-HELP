{% extends 'base.html' %}

{% block title %}
    Create New Issue
{% endblock %}

{% block content %}
    <h1 class="text-4xl">New Issue</h1>
    
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="sbace-y-3">
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form  %}
                {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>        
        {% endfor %}
    </form>
{% endblock %}
